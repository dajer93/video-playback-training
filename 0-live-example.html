<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://reference.dashif.org/dash.js/latest/dist/dash.all.debug.js"></script>
    <title>HTML Example - Accedo Academy</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      Yaay! It'n not my first HTML though. Here's the status of the player:
      <span id="status"></span>
    </p>

    <video
      poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
      controls
      width="800"
      height="600"
    ></video>
    <script>
      window.addEventListener("DOMContentLoaded", initApp);

      function initApp() {
        var videoElement,
          playerInstance,
          statusMessageElement,
          manifestUrl =
            "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";

        videoElement = document.querySelector("video");
        playerInstance = dashjs.MediaPlayer().create();
        playerInstance.initialize(videoElement, manifestUrl);

        statusMessageElement = document.getElementById("status");

        videoElement.addEventListener("play", onVideoPlay);
        videoElement.addEventListener("pause", onVideoPause);

        function onVideoPlay(event) {
          statusMessageElement.innerHTML = "playing";
        }

        function onVideoPause(event) {
          statusMessageElement.innerHTML = "paused";
        }
      }
    </script>
  </body>
</html>
